<div 
	class="card livro-card border-radius-3 h-100 bg-light bg-opacity-50"
	(click)="onClick()"
>
	<div class="ratio ratio-4x3">
		<img [src]="livro.foto" alt="Foto do livro" class="card-img-top p-2 livro-card-img">
	</div>
	<div class="card-body">
		<h6 class="card-title mb-3">{{livro.titulo}}</h6>
		<h6 class="card-subtitle text-muted">{{livro.autores}}</h6>
	</div>
	<div class="card-footer">
		<h4 class="text-bold my-2">R$ {{livro.preco.toFixed(2).replace(".", ",")}}</h4>
	</div>
</div>
