<div class="py-3">
    <h1 class="p-2 text-nowrap border-bottom border-white border-3 w-50 text-center mx-auto">Cadastre-se</h1>
        <form class="m-4" [formGroup]="form" (ngSubmit)="cadastrar()">
            <h3>Informações pessoais</h3>
            <div class="row">
                <app-input-field 
                    formControlName="nome"
                    title="Nome" 
                    name="nome"
                    id="nome"
                    class="col-md-6" 
                    placeholder="Insira seu nome"
                    [errorMessages]="errorMessages"
                ></app-input-field>
                <app-input-field 
                    formControlName="sobrenome"
                    title="Sobrenome" 
                    name="sobrenome"
                    id="sobrenome"
                    class="col-md-6" 
                    placeholder="Insira seu Sobrenome"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <div class="row">
                <app-input-field 
                    formControlName="dataNascimento"
                    title="Data de nascimento" 
                    type="date"
                    name="data-nascimento"
                    id="data-nascimento"
                    class="col-md-6" 
                    placeholder="Insira sua data de nascimento"
                    [errorMessages]="errorMessages"
                ></app-input-field>
                <app-input-field 
                    formControlName="cpf"
                    title="CPF" 
                    type="text"
                    name="cpf"
                    id="cpf"
                    class="col-md-6" 
                    placeholder="Insira seu CPF aqui"
                    helpText="Segue o padrão 000.000.000.000-00"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <h3>Informações do usuário</h3>
            <div class="row">
                <app-input-field 
                    formControlName="username"
                    title="Nome de usuário" 
                    name="username"
                    id="username"
                    class="col-md-6" 
                    placeholder="Insira seu nome de usuário aqui"
                    helpText="Mínimo 5 caracteres"
                    [errorMessages]="errorMessages"
                ></app-input-field>
                <app-input-field 
                    formControlName="email"
                    type="email"
                    title="Email" 
                    name="email"
                    id="email"
                    class="col-md-6" 
                    placeholder="email.exemplo@gmail.com"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <div class="row">
                <app-input-field 
                    formControlName="senha"
                    title="Senha" 
                    type="password"
                    name="senha"
                    id="senha"
                    class="col-md-6" 
                    placeholder="Insira sua senha"
                    helpText="No mínimo 6 caracteres, deve conter letras maiúsculas, minúsculas, números e símbolos"
                    [errorMessages]="errorMessages"
                ></app-input-field>
                <app-input-field 
                    formControlName="confirmarSenha"
                    title="Confirme a sua senha" 
                    type="password"
                    name="confirmar-senha"
                    id="confirmar-senha"
                    class="col-md-6" 
                    placeholder="Insira sua senha"
                    helpText="No mínimo 6 caracteres, deve conter letras maiúsculas, minúsculas, números e símbolos"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <h3>Endereço</h3>
            <div class="row">
                <app-input-field 
                    formControlName="cep"
                    title="CEP" 
                    type="text"
                    name="cep"
                    id="cep"
                    class="col-md-6" 
                    placeholder="Insira seu CEP aqui"
                    helpText="Segue o padrão 00000-00"
                    [errorMessages]="errorMessages"
                ></app-input-field>
                <app-input-field 
                    formControlName="rua"
                    title="Rua" 
                    type="text"
                    name="rua"
                    id="rua"
                    class="col-md-6" 
                    placeholder="Insira a rua do seu endereço aqui"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <div class="row">
                <app-input-field 
                    formControlName="numero"
                    title="Número" 
                    type="text"
                    name="numero"
                    id="numero"
                    class="col-md-6" 
                    placeholder="Insira o número do seu endereço aqui"
                    [errorMessages]="errorMessages"
                ></app-input-field>
                <app-input-field 
                    formControlName="bairro"
                    title="Bairro" 
                    type="text"
                    name="bairro"
                    id="bairro"
                    class="col-md-6" 
                    placeholder="Insira o bairro do seu endereço aqui"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <div class="row">
                <app-input-field 
                    formControlName="complemento"
                    title="Complemento" 
                    type="text"
                    name="complemento"
                    id="complemento"
                    class="col-md-6" 
                    placeholder="Insira o complemento do seu endereço aqui"
                    helpText="Esse campo é opcional"
                    [errorMessages]="errorMessages"
                ></app-input-field>
            </div>
            <div class="d-flex justify-content-end">
                <button 
                    type="submit" 
                    class="btn btn-light rounded-pill text-uppercase fs-5 fw-bold"
                >
                Finalizar Cadastro
                </button>
            </div>
        </form>
</div>
